<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de jogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        function iniciarjogo(){
         var nivel = document.querySelector("#nivel").value
         if(nivel === ''){
             alert("Selecione um nível para iniciar o jogo")
             return false
         }
         window.location.href = "game.html?" + nivel

        }
    </script>
    
</head>
<body>

    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="./imagens/inicio.png"/>

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="nivel">
                                <option value="">Selecione o nível</option>
                                <option value="normal">Normal</option>
                                <option value="hard">Hard</option>
                                <option value="crazy">Crazy</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarjogo()">Iniciar</button>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
